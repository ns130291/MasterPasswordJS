<!DOCTYPE html>
<html>
    <head>
        <title>PW</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="sha256.js"></script>
        <script src="scrypt.js"></script>
        <script src="masterpassword.js"></script>
    </head>
    <body>
        <div>
            <div><label for="name">Name</label><input id="name" name="name" type="text"></div>
            <div><label for="pw">Password</label><input id="pw" name="pw" type="password"></div>
            <div id="login">Login</div>
        </div>
        <div>
            <div><label for="sitename">Site name</label><input id="sitename" name="sitename" type="text"></div>
            <div>
                <label for="counter">Counter</label>
                <input id="counter" name="counter" type="number" min="1" step="1" value="1">
            </div>
            <div>                
                <label for="pwtype">Password type</label>
                <select id="pwtype" name="pwtype">
                    <option value="pin">Pin</option>
                    <option value="short">Short</option>
                    <option value="basic">Basic</option>
                    <option value="medium">Medium</option>
                    <option value="long" selected="selected">Long</option>
                    <option value="maximum">Maximum</option>
                </select>
            </div>
            <div><label for="sitepw">Site password</label><input type="text" id="sitepw" name="sitepw" readonly="readonly"></div>
        </div>
    </body>
</html>
